<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ログインフォーム</title>
  <!-- 共通CSS -->
  <link href="common.css" rel="stylesheet">
  <!-- 個別CSS -->
  <link href="index.css" rel="stylesheet">
</head>
<body>
  <header>
    <h2>ログインフォーム</h2>
  </header>
  <main>
    <div class="container">
      <form action="#" id="form">
        <label>E-mail</label>
        <input type="email" id="email" placeholder="e-mail@example.com">
        <label>Password</label>
        <input type="password" id="password" placeholder="Password">
        <button id="button">ログインする</button>
      </form>
    </div>
  </main>
  <script src="login.js"></script>
</body>
</html>
